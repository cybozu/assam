# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    - go mod download
builds:
- id: assam
  env:
    - CGO_ENABLED=0
  goos:
    - linux
    - windows
  goarch:
    - amd64
  ldflags:
    - "-s -w -X \"github.com/cybozu/assam/cmd.version={{.Version}}\" -X \"github.com/cybozu/assam/cmd.commit={{.ShortCommit}}\" -X \"github.com/cybozu/assam/cmd.date={{.Date}}\""
- id: assam-darwin
  env:
    - CGO_ENABLED=1
  goos:
    - darwin
  goarch:
    - amd64
    - arm64
  ldflags:
    - "-s -w -X \"github.com/cybozu/assam/cmd.version={{.Version}}\" -X \"github.com/cybozu/assam/cmd.commit={{.ShortCommit}}\" -X \"github.com/cybozu/assam/cmd.date={{.Date}}\""
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^refactor:'
    - '^ci:'
    - '^chore:'
    - '^style:'
    - Merge pull request
    - Merge branch
brews:
  - tap:
      owner: cybozu
      name: homebrew-assam
    description: "Get a credential by AssumeRoleWithSAML for AWS CLI and SDK"
    # Skip Homebrew Formula upload when prerelease.
    skip_upload: auto
release:
  prerelease: auto
